<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TEST Dropdown 1</title>
<style>
    body {
        margin: 30px;
    }
    .out {
        position: relative;
        display: inline-block;
    }

    .in {
        position: absolute;
        border: 0px solid pink;
        padding: 12px 16px;
        display: none;
        min-width: 160px;
        z-index: 1;
        background-color: #f9f9f9;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    }

    .out:hover .in {
        display: block;
    }
</style>
</head>
<body>

    <div class="out">
        <span>Test button</span>
        <div class="in"> 
            HHHH
        </div>
    </div>
    
</body>
</html>
